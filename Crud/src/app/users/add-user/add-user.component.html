<mat-card>
    <mat-card-title>Create New User</mat-card-title>
    <mat-card-content>
    <form [formGroup]="addUserForm" (submit)="createUser()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="username" formControlName="username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>please enter ur name</mat-hint>
            </mat-form-field>
        </p>
       <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email Address" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>please enter email</mat-hint>
          </mat-form-field>
       </p>
          <p>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="phone number" formControlName="phone">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>enter phone number</mat-hint>
              </mat-form-field>
          </p>

          <button [disabled]="addUserForm.invalid" mat-button color="primary">create</button>
        </form>
    </mat-card-content>
</mat-card>
